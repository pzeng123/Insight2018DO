  <script>
    var p1 = 1000;
    var p2 = 3500;
  $( function() {
    $( "#slider-range" ).slider({
      range: true,
      min: 500,
      max: 4000,
      values: [ 1000, 3500 ],
      slide: function( event, ui ) {
        p1 = ui.values[ 0 ];
        p2 = ui.values[ 1 ];
        $( "#amount" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
      }
    });
    $( "#amount" ).val( "$" + $( "#slider-range" ).slider( "values", 0 ) +
      " - $" + $( "#slider-range" ).slider( "values", 1 ) );
  } );
  </script>
